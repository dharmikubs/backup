        $(document).ready(function () {
            var $selectElement = $('.dropdownDefaultButton');
            var $svgElement = $('.rotatesvg');

            $(document).on('click', function (event) {
                if (!$(event.target).closest('.dropdownDefaultButton').length) {
                    $svgElement.removeClass('rotate-180'); // Ensure the icon is not rotated if clicked outside

            });
