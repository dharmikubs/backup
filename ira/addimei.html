<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="assets/images/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        .font-quicksand {
            font-family: "Quicksand", sans-serif;
        }

        body {
            font-family: "Quicksand", sans-serif;
        }

        .sidebar-links a.active {
            color: #fff;
        }

        .shadow-custom {
            box-shadow: 0px 4px 34px 0px #6E6E6E17;

        }

        ::-webkit-scrollbar {
            height: 2px;
            width: 2px;
            background: #F8F8F8;
        }

        .ui-datepicker {
            font-size: 14px;
        }

        ::-webkit-scrollbar-thumb:horizontal {
            background: #383336;
            border-radius: 10px;
        }

        select {
            background-image: none !important;
        }
    </style>
</head>

<body class="bg-[#F8F8F8]">
    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 "
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-[#383336] text-[#979797]">
            <a href="/" class="flex items-center ps-2.5 mb-5 space-x-3">
                <div class="img">
                    <img src="assets/images/ira_logo2.svg" class="w-14" alt="logo" />
                </div>
            </a>
            <ul class="mt-12 font-medium sidebar-links">
                <li class="mb-2">
                    <a href="/dashboard.html"
                        class="flex items-center p-3 text-[#979797]  dark:text-[#979797] hover:bg-[#474446] rounded-[10px]  group">
                        <img src="assets/images/dashboard.svg" alt="">
                        <span class="ms-3">Dashboard</span>
                    </a>
                </li>
                <li class="mb-2">
                    <button type="button"
                        class="flex items-center w-full p-3 text-base text-[#979797] transition duration-75  group hover:bg-[#474446] rounded-[10px] dark:text-[#979797]"
                        aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                        <img src="assets/images/products.svg" alt="">
                        <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Products</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <ul id="dropdown-example" class="hidden py-3 space-y-2">
                        <li>
                            <a href="/productmgt.html"
                                class="flex items-center w-full p-3 text-[#979797] transition duration-75  pl-11 group hover:bg-[#474446] rounded-[10px]">Product
                                Mgt.</a>
                        </li>
                        <li>
                            <a href="/categoriesmgt.html"
                                class="flex items-center w-full p-3 text-[#979797] transition duration-75  pl-11 group hover:bg-[#474446] rounded-[10px]">Categories
                                Mgt.</a>
                        </li>
                        <li>
                            <a href="/specificationmgt.html"
                                class="flex items-center w-full p-3 text-[#979797] transition duration-75  pl-11 group hover:bg-[#474446] rounded-[10px]">Specification
                                Mgt.</a>
                        </li>
                    </ul>
                </li>
                <li class="mb-2">
                    <a href="/imeimgt.html"
                        class="flex items-center p-3 text-[#979797]  dark:text-[#979797] hover:bg-[#474446] rounded-[10px]  group">
                        <img src="assets/images/imei.svg" alt="">
                        <span class="flex-1 ms-3 whitespace-nowrap">IMEI Mgt.</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/servicecenter.html"
                        class="flex items-center p-3 text-[#979797]  dark:text-[#979797] hover:bg-[#474446] rounded-[10px]  group">
                        <img src="assets/images/servicecenter.svg" alt="">
                        <span class="flex-1 ms-3 whitespace-nowrap">Service Center Mgt.</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/faq.html"
                        class="flex items-center p-3 text-[#979797]  dark:text-[#979797] hover:bg-[#474446] rounded-[10px]  group">
                        <img src="assets/images/faq.svg" alt="">
                        <span class="flex-1 ms-3 whitespace-nowrap">FAQs</span>
                    </a>
                </li>
                <li class="mb-2">
                    <a href="/spareparts.html"
                        class="flex items-center p-3 text-[#979797]  dark:text-[#979797] hover:bg-[#474446] rounded-[10px]  group">
                        <img src="assets/images/spareparts.svg" alt="">
                        <span class="flex-1 ms-3 whitespace-nowrap">Spare Parts Price List</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="sm:ml-64">
        <header class="sticky bg-white top-0 py-3 px-5  border-b border-[#E3E0D8] z-10">
            <nav class="flex justify-between ">
                <div class="toggler flex items-center">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                        aria-controls="logo-sidebar" type="button"
                        class="inline-flex items-center text-sm text-[#383336] sm:hidden focus:outline-none">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul class="flex justify-end space-x-1 items-center">
                    <li><a href="#"><img src="assets/images/exit.svg" class="p-[0.8rem] bg-[#FAFAFA] rounded-[50%]"
                                alt=""></a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="bg-[#A8CF45] px-3.5 py-3.5 rounded-full text-black">
                                <p
                                    class="w-4 h-4 flex items-center justify-center tracking-wide text-sm font-extrabold">
                                    JS</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="p-6 text-lg sm:texl-2xl md:text-2xl  font-[500]">
            <div class="lg:flex justify-between items-center mb-8">
                <h2 class="text-lg lg:text-2xl  font-bold ">Add IMEI</h2>
                <!-- Breadcrumb -->
                <nav class="flex justify-between" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center  sm:mb-0">
                        <li>
                            <div class="flex items-center">
                                <a href="#" class=" text-xs font-medium text-[#3983336]">Dashboard</a>
                            </div>
                        </li>
                        <span class="mx-1 text-gray-400 text-xs">/</span>
                        <li>
                            <div class="flex items-center">
                                <a href="#" class="text-xs font-bold text-[#3983336]">Add IMEI</a>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>
            <div class="relative overflow-x-auto shadow-custom rounded-[10px]">
                <div
                    class="md:flex w-full bg-white justify-between sm:p-6 p-4 md:space-y-0 space-y-4 lg:space-y-0 items-center border-b pb-4 border-[#F8F8F8]">
                    <h3 class="text-lg text-nowrap  text-[#383336] font-bold ">IMEI
                        Details
                    </h3>
                </div>
                <div class="wrapper sm:p-6 p-4 flex flex-col lg:flex-row lg:space-x-7 bg-white w-full">
                    <div class="left_section mb-5 lg:mb-0 lg:w-1/2 ">
                        <div class="inputs">
                            <div class="mb-4">
                                <label for="customercompanyname"
                                    class="block mb-2 text-sm text-[#383336] font-bold">Customer Company
                                    name
                                </label>
                                <input type="text" id="customercompanyname" name="customercompanyname"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Customer Company name" autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="model" class="block mb-2 text-sm text-[#383336] font-bold">Model
                                </label>
                                <input type="text" id="model" name="model"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Model" autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="serialnumber" class="block mb-2 text-sm text-[#383336] font-bold">Serial
                                    number
                                </label>
                                <input type="text" id="serialnumber" name="serialnumber"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Serial Number" autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="imei1" class="block mb-2 text-sm text-[#383336] font-bold">IMEI 1
                                </label>
                                <input type="text" id="imei1" name="imei1"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter IMEI 1" autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="title" class="block mb-2 text-sm text-[#383336] font-bold">IMEI 2
                                </label>
                                <input type="text" id="imei2" name="imei2"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter IMEI 2" autocomplete="off" required />
                            </div>
                        </div>
                    </div>
                    <div class="right_section lg:w-1/2 lg:px-8 lg:border-l-2 lg:border-[#F8F8F8]">
                        <div class="inputs">
                            <div class="mb-4">
                                <label for="warranty" class="block mb-2 text-sm text-[#383336] font-bold">Warranty ( In
                                    year )
                                </label>
                                <input type="text" id="warranty" name="warranty"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Warranty" autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="title" class="block mb-2 text-sm text-[#383336] font-bold">Warranty start
                                    date
                                </label>
                                <input type="text" id="warrantystartdate" name="warrantystartdate"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Warranty start Date" autocomplete="off" required />

                            </div>
                            <div class="mb-4">
                                <label for="title" class="block mb-2 text-sm text-[#383336] font-bold">MAC No
                                </label>
                                <input type="text" id="macno" name="MAC No "
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter MAC No" autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="title" class="block mb-2 text-sm text-[#383336] font-bold">Location
                                </label>
                                <input type="text" id="location" name="location"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Location " autocomplete="off" required />
                            </div>
                            <div class="mb-4">
                                <label for="title" class="block mb-2 text-sm text-[#383336] font-bold">Invoice No
                                </label>
                                <input type="text" id="invoiceno" name="invoiceno"
                                    class="bg-[#F8F8F8] border-none  text-[#979797] text-sm rounded-[10px] block w-full p-2 md:p-2.5"
                                    placeholder="Enter Invoice No" autocomplete="off" required />
                            </div>
                        </div>
                        <div class="flex lg:justify-end justify-center my-10 lg:mt-10">
                            <button
                                class="bg-[#A8CF45] text-[16px] font-semibold md:font-bold text-white w-[30%] rounded-[218px] p-1">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#warrantystartdate", {
                dateFormat: "d-m-Y"
            });
        });

        const activepage = window.location.pathname;
        const link = document.querySelectorAll('.sidebar-links a').
            forEach(link => {
                if (link.href.includes(`${activepage}`)) {
                    link.classList.add('active');
                }
            })
    </script>
</body>

</html>
