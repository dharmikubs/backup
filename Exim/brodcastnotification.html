                <li class="mb-2">

    <div class=" sm:ml-64 h-[100dvh]">
        <header class="sticky bg-white top-0 py-3 px-5 shadow-header z-10">
            <nav class="flex justify-between">
                <div class="toggler flex items-center">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"

                        class="inline-flex items-center text-sm text-[#10232E] sm:hidden focus:outline-none">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul class="flex justify-end space-x-1 items-center">
                    <li><a href="#"><img src="assets/images/exit.svg" class="p-[0.8rem] bg-[#FAFAFA] rounded-[50%]"
                                alt=""></a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="bg-[#B37BE8] bg-opacity-10 px-3.5 py-3.5 rounded-full text-[#B37BE8]">
                                <p class="w-4 h-4 flex items-center justify-center tracking-wider text-sm font-extrabold"

                </ul>
            </nav>
        </header>
        <section class="p-3 sm:p-6 text-lg sm:texl-2xl md:text-2xl font-Poppins font-[500] ">
            <h2 class="text-lg lg:text-2xl mb-8">Brodcast Notification</h2>
            <div class="py-2 sm:py-0 sm:p-2 bg-white shadow-custom">
                <div class="wrapper p-4 lg:p-6 flex flex-col">
                    <h3 class="md:text-lg text-sm text-nowrap  text-[#10232E] font-bold">Brodcast Notification To All
                        Users</h3>
                    <form class="max-w-md lg:w-[50%] my-7">
                        <div class="mb-5">
                            <label for="subject" class="block mb-2 text-sm font-medium text-[#10232E] ">Select
                                Subject</label>
                            <input type="text" id="subject" name="subject"
                                class="bg-white border border-[#E0DDD9] text-[#979797] text-sm font-normal rounded-[5px]  block w-full p-3"
                                placeholder="Enter Subject" required />
                        </div>
                        <div class="mb-5">
                            <label for="Description"
                                class="block mb-2 text-sm font-medium text-[#10232E] ">Description</label>
                            <textarea id="description" name="description" rows="4"
                                class="block p-2.5 w-full text-sm text-[#979797] bg-white font-normal rounded-[5px] border border-[#E0DDD9] "
                                placeholder="Description text type here.."></textarea>
                        </div>
                        <button type="submit"
                            class="w-full add_btn text-white font-extrabold tracking-wider rounded-lg  text-sm px-5 py-3 text-center">Send</button>
                    </form>
                </div>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
